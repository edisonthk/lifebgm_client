<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>test1</title>
    <link href="./test1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section id="background" class="background">
        <section class="view_box">
            <div class="container1">
                <div class="inner_container1">
                    <div id="time" class="time monospace white">14:20</div>
                    <div id="am_pm" class="am_pm monospace white">PM</div>
                </div>
            </div>
            <div class="container2">
                <div class="inner_container2">
                    <div id="date" class="date gosick white">2015年3月25日 (水)</div>
                    <div id="weather" class="weather pic"><img alt="sun" src="./sun.png"></div>
                </div>
            </div>
            <div class="container3">
                <div class="inner_container3">
                    <div id="home" class="home pic"><img alt="home" src="./icon_home.png"></div>
                    <div id="light" class="light pic"><img alt="sun" src="./icon_light.png"></div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
